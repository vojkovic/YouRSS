<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouRSS</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="icon" href="/static/favicon.svg" type="image/svg+xml">
</head>
<body>
    <div class="feed-container">
        <img src="/static/logo.svg" alt="YouRSS" class="logo">
        <p class="subtext">Number of videos: {{len .}}</p>
        {{range .}}
        <a href="{{.Link.Href}}" class="video-card">
            <img src="{{.Thumbnail}}" alt="Thumbnail" class="thumbnail">
            <div class="video-info">
                <h2 class="title">{{.Title}}</h2>
                <div class="metadata">
                    <p class="channel">{{.Author}}</p>
                    <p class="stats">{{viewCount .Views}} â€¢ {{timeAgo .PubDate}}</p>
                </div>
            </div>
            <div class="hover-details">
                <img src="/static/like.svg" alt="Likes" class="like-icon">
                <span class="like-count">{{likeCount .MediaGroup.MediaCommunity.Rating.Count}}</span>
            </div>
            <div class="hover-description-box">
                <h3 class="hover-title">{{.Title}}</h3>
                <div class="hover-description">{{.MediaGroup.Description}}</div>
            </div>
        </a>
        {{end}}
    </div>
</body>
</html>
